<div x-data="state">
  <div
    x-data="characters"
    class="p-8 shadow rounded"
    style="border-left: 8px solid; border-color: blueviolet;"
    x-show="next"
    x-transition:enter="transition duration-300"
    x-transition:enter-start="opacity-0 translate-y-full"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-out duration-250"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 translate-y-full"
  >
    <div class="block">
      <h1 class="text-2xl font-semibold">What is the most fearsome character in Disney?</h1>
      <h2 class="text-xl font-light">Hint: She is a witch.</h2>
    </div>

    <div class="my-4 w-2/3 max-w-sm bg-gray-200 rounded-full h-1.5 dark:bg-gray-300">
      <div class="w-2/3 bg-gray-600 h-1.5 rounded-full dark:bg-purple-500" :style="{width: `${progress}%`}"></div>
    </div>

    <div class="my-8 gride gride-cols-4 gape-4" style="width: 80%;">
      <template x-for="character in characters">
        <label class="radio inline-block mr-8">
          <input class="align-middle" type="radio" name="answer" style="width: 1.2rem; height: 1.2rem; margin-right: 4px;">
          <span class="align-middle" x-text="character" class="inline-block align-middle"></span>
        </label>
      </template>
    </div>
    <div class="block control">
      <button
        class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
        @click="back = !back; next = !next; progress -= 33"
        style="min-width: 6rem;"
      >Back</button>
      <button
        class="bg-transparent hover:bg-purple-500 text-purple-700 font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded"
        @click="next = !next; back = !back; progress += 33"
        style="min-width: 6rem;"
      >Next</button>
    </div>
  </div>

  <div
    class="p-8 shadow-md rounded"
    style="border-left: 8px solid; border-color: blueviolet;"
    x-data="{ fruits: ['apple', 'orange', 'banana', 'I don\'t know'] }"
    x-show="back"
    x-transition:enter="transition duration-300"
    x-transition:enter-start="opacity-0 -translate-y-full"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-out duration-250"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-full"
  >
    <div class="block">
      <h1 class="text-2xl font-semibold">What is the most fearsome fruit in Disney?</h1>
      <h2 class="text-xl font-light" >Hint: ...</h2>

      <div class="my-4 w-2/3 max-w-sm bg-gray-200 rounded-full h-1.5 dark:bg-gray-300">
        <div class="w-2/3 bg-gray-600 h-1.5 rounded-full dark:bg-purple-500" :style="{width: `${progress}%`}"></div>
      </div>

      <div class="my-8 gride gride-cols-4 gape-4" style="width: 80%;">
        <template x-for="fruit in fruits">
          <label class="radio inline-block mr-8">
            <input class="align-middle" type="radio" name="answer" style="width: 1.2rem; height: 1.2rem; margin-right: 4px;">
            <span class="align-middle" x-text="fruit" class="inline-block align-middle"></span>
          </label>
        </template>
      </div>
    </div>

    <div class="block control">
      <button
        class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
        @click="back = !back; next = !next; progress -= 33"
        style="min-width: 6rem;"
      >Back</button>
      <button
        class="bg-transparent hover:bg-purple-500 text-purple-700 font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded"
        @click="next = !next; back = !back; progress += 33"
        style="min-width: 6rem;"
      >Next</button>
    </div>

    <!-- <div class="mb-1 text-base font-medium dark:text-white">Small</div> -->

  </div>
</div>
